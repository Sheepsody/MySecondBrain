baseURL: https://notes.sheepsody.com/
title: Sheepsody's Second Brain
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  # minifyOutput: true

menu:
  main:
    - name: Archive
      url: archives
      weight: 5
    - name: Graph
      url: graph
      weight: 10
    - name: Search
      url: search/
      weight: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  description: "Sheepsody's Second Brain - A collection of personal notes"
  author: Victor Vialard

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  # comments: false
  images: ["papermod-cover.png"]

  homeInfoParams:
    Title: "PaperMod"
    Content: >
      Welcome to demo of hugo's theme PaperMod.

      - **PaperMod** is a simple but fast and responsive theme with useful feature-set that enhances UX.
