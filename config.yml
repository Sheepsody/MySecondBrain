baseURL: https://notes.sheepsody.com/
title: Sheepsody's Second Brain
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  # minifyOutput: true

menu:
  main:
    - name: Home
      url: /
      weight: 1
    - name: Graph
      url: graph
      weight: 2
    - name: Search
      url: search/
      weight: 3
    - name: Tags
      url: tags/
      weight: 10
    - name: Categories
      url: categories/
      weight: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  ShowToc: true
  description: "Sheepsody's Second Brain - A collection of personal notes"
  author: Victor Vialard

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  # comments: false
  # images: ["papermod-cover.png"]

  homeInfoParams:
    Title: "Sheepsody's Second Brain"
    Content: >
      Welcome to my second brain, the website where I store notes about topics I’m learning about or that I’m simply interested in.

      To browse the notes, you can either use the knowledge graph (where you will find more infos about the methods I use) or directly fuzzy-search through the index.

      If you have any remarks or anything you want to discuss, don’t hesitate to reach out to me!

  socialIcons:
    - name: Github
      url: "https://github.com/adityatelange/hugo-PaperMod"
    - name: linkedin
      url: "https://github.com/adityatelange/hugo-PaperMod"
    - name: email
      url: "victor.vialard@mines-paristech.fr"

  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
  #     safari_pinned_tab: "<link / abs url>"
  # cover:
  #     hidden: true # hide everywhere but not in structured data
  #     hiddenInList: true # hide on list pages and home
  #     hiddenInSingle: true # hide on single page
  # fuseOpts:
  #     isCaseSensitive: false
  #     shouldSort: true
  #     location: 0
  #     distance: 1000
  #     threshold: 0.4
  #     minMatchCharLength: 0
  #     keys: ["title", "permalink", "summary", "content"]

taxonomies:
  category: categories
  tag: tags
  series: series

markup:
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    # noClasses: false
    style: monokai

privacy:
  vimeo:
    disabled: false
    simple: true

  twitter:
    disabled: false
    enableDNT: true
    simple: true

  instagram:
    disabled: false
    simple: true

  youtube:
    disabled: false
    privacyEnhanced: true

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true
